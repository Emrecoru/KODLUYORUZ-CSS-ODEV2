<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Google</title>
</head>

<body>
    <div class="design">

        <img src="images/google-logo.jpg" alt="">

        <div class="container bg-grey">
            <div class="box">
                Search the web using Google!
            </div>

            <Search class="box">
                <input type="text" name="q" value="" size="40">
            </Search>

            <div class="box">
                <Button>
                    Google Search
                </Button>

                <Button>
                    I'm feeling lucky
                </Button>
            </div>

            <div class="section bg-blue0">
                <p>
                    Special Searches
                    <br>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">
                        Stanford Searches
                    </a>
                    <br>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">
                        Linux Searches
                    </a>
                </p>
            </div>
            <div class="section bg-blue1">
                <p>
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                    <br>
                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About
                        Google!</a> <br>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                        Info</a> <br>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                        Logos</a>

                </p>
            </div>
            <div class="section bg-blue2">

                <text>
                    Get Google! <br>
                    updates monthly:
                </text>
                <br>

                <input type="text" name="emailaddr" value="your e-mail">
                <br>
                <Button>
                    Subscribe
                </Button>

                <a
                    href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </div>




        </div>

        <p class="clear"></p>

        <br>
        Copyright Â©1998 Google Inc.
    </div>



</body>

</html>
